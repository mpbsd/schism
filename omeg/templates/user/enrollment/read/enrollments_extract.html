{% extends "user.html" %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="ten columns" style="margin-top: 10%">

      <h4>
        Inscrições na OMEG {{ payload["edition"] }}
      </h4>

      <table class="table table-striped" style="margin-top: 5%">
        <thead>
          <tr>
            <th scope="col">
              CPF
            </th>
            <th scope="col">
              Nome
            </th>
            <th scope="col">
              Escola
            </th>
            <th scope="col">
              Nível
            </th>
          </tr>
        </thead>
        <tbody>
          {% for enrollment in enrollments %}
          <tr>
            <td>
              {{ enrollment.cpfnr }}
            </td>
            <td title="{{ enrollment.need }}">
              {{ enrollment.fname }}
            </td>
            <td title="{{ enrollment.name }}">
              {{ enrollment.inep }}
            </td>
            <td>
              {{ enrollment.roll }}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

    </div>
  </div>
</div>

{% endblock %}
