{% extends "user.html" %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="ten columns" style="margin-top: 10%">

      <h4>
        Inscrições na OMEG {{ edition }}
      </h4>

      <table class="table table-striped" style="margin-top: 5%">
        <thead>
          <tr>
            <th scope="col">
              Escola
            </th>
            <th scope="col">
              CPF
            </th>
            <th scope="col">
              Nível
            </th>
            <th scope="col">
              Requerimento
            </th>
            <th>
            </th>
          </tr>
        </thead>
        <tbody>
          {% for enrollment in enrollments %}
          <tr>
            <td title="{{ enrollment.name }}">
              {{ enrollment.inep }}
            </td>
            <td title="{{ enrollment.fname }}">
              {{ CPF(enrollment.cpfnr).strfmt("fmt") }}
            </td>
            <td>
              {{ enrollment.roll }}
            </td>
            <td>
              {{ enrollment.need }}
            </td>
            <td>
              <a href="{{ url_for('bp_user_routes.edit_student_enrollment', taxnr=current_user.taxnr, cpfnr=enrollment.cpfnr) }}">
                Editar
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

    </div>
  </div>
</div>

{% endblock %}
