{% extends "home.html" %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="ten columns" style="margin-top: 10%">

      <h4>
        Redefinir Senha
      </h4>

      <form action="" method="post" style="margin-top: 5%">
        {{ form.hidden_tag() }}
        <p>
        {{ form.email.label }}
        </p>
        <p>
        {{ form.email(size=32) }}
        </p>
        {% for error in form.email.errors %}
        <span style="color: red;">
          {{ error }}
        </span>
        {% endfor %}
        <p>
        {{ form.submit() }}
        </p>
      </form>

    </div>
  </div>
</div>
</div>

{% endblock %}
