<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Basic Page Needs ––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">

    <title>
      {% if payload.edition %}
      OMEG {{ payload.edition }}
      {% else %}
      OMEG
      {% endif %}
    </title>

    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas –––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT -------------–––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS --------------–––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="{{ url_for('bp_user_routes.static', filename='css/bootstrap.min.css') }}">

    <!-- Favicon ----------–––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="{{ url_for('bp_user_routes.static', filename='images/favicon.png') }}">

  </head>
  <body>

    <!-- Primary Page Layout –––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class="container" style="margin-top: 5%">
      <div class="row">
        <div class="two columns">
          <a href="{{ url_for('bp_user_routes.professor_dashboard', taxnr=current_user.taxnr) }}">
            Home
          </a>
        </div>
        <div class="three columns">
          <a href="">Regulamento</a>
        </div>
        <div class="two columns">
          <a href="">Datas</a>
        </div>
        <div class="two columns">
          <a href="{{ url_for('bp_auth_routes.logout') }}">
            Logout
          </a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="ten columns" style="margin-top: 10%">
          <h4>
            Olá, {{ professor.fname }}!
          </h4>

          <div class="two columns">
            <a class="button" href="{{ url_for('bp_user_routes.inep', taxnr=current_user.taxnr) }}" target="_blank">
              INEP
            </a>
          </div>

          <div class="three columns">
            <a class="button" href="{{ url_for('bp_user_routes.registered_students', taxnr=current_user.taxnr) }}">
              Estudantes
            </a>
          </div>

          <div class="three columns">
            <a class="button" href="{{ url_for('bp_user_routes.student_registration', taxnr=current_user.taxnr) }}">
              Cadastrar
            </a>
          </div>

          <div class="two columns">
            <a class="button" href="{{ url_for('bp_user_routes.students_extract', taxnr=current_user.taxnr) }}">
              Extrato
            </a>
          </div>

        </div>
      </div>
    </div>

    <!-- End Document ---–––––––––––––––––––––––––––––––––––––––––––––––––– -->
  </body>
</html>
