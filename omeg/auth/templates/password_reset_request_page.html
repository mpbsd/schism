<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Basic Page Needs ––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">

    <title>
      {% if payload.edition %}
      OMEG {{ payload.edition }}
      {% else %}
      OMEG
      {% endif %}
    </title>

    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas –––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS --------------–––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="{{ url_for('bp_auth_routes.static', filename='css/bootstrap.min.css') }}">
    <script defer src="{{ url_for('bp_user_routes.static', filename='js/bootstrap.bundle.min.js') }}"></script>

    <!-- Favicon ----------–––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="{{ url_for('bp_auth_routes.static', filename='images/favicon.png') }}">

  </head>
  <body>

    <!-- Primary Page Layout –––––––––––––––––––––––––––––––––––––––––––––– -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('bp_home_routes.home') }}">OMEG</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="https://files.cercomp.ufg.br/weby/up/36/o/Regulamento_XXXIII_OMEG.docx.pdf?1716401185" target="_blank">Regulamento</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('bp_home_routes.dates') }}">Datas</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Cadastro
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{{ url_for('bp_auth_routes.request_registration') }}">Solicitar Cadastro</a></li>
                <li><a class="dropdown-item" href="{{ url_for('bp_auth_routes.request_password_reset') }}">Redefinir Senha</a></li>
                <li><a class="dropdown-item" href="{{ url_for('bp_auth_routes.login') }}">Login</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="ten columns" style="margin-top: 20%">

          <h4>
            Redefinir Senha
          </h4>

          <form action="" method="post">
            {{ form.hidden_tag() }}
            <p>
              {{ form.email.label }}
            </p>
            <p>
              {{ form.email(size=32) }}
            </p>
            {% for error in form.email.errors %}
            <span style="color: red;">
              {{ error }}
            </span>
            {% endfor %}
            <p>
              {{ form.submit() }}
            </p>
          </form>

        </div>
      </div>
    </div>

    <!-- End Document ---–––––––––––––––––––––––––––––––––––––––––––––––––– -->
  </body>
</html>
